<body>
    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label><br>
            <input class="form-control" name="isbn"><br>
        </div>

        <div class="form-group">
            <label for="Title">Title</label><br>
            <input class="form-control" name="title"><br>
        </div>
        <div class="form-group">
            <label for="Auther">AUTHER</label><br>
            <input class="form-control" name="auther"><br>
        </div>

        <div class="form-group">
            <label for="publishdate">PUBLISH DATE</label><br>
            <input class="form-control" name="publishDate"><br>
        </div>
        <div class="form-group">
            <label for="publish">PUBLISHER</label><br>
            <input class="form-control" name="publisher">
        </div>
        <div class="form-group">
            <label for="numberOfPage">NUMBER OF PAGE</label><br>
            <input class="form-control" name="numberOfPage"><br><br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
